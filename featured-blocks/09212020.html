<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    #featured-stream {
      width: 100%;
    }
    .stream-wrap h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .stream-block {
      display: flex;
      margin-bottom: 40px;
    }
    .stream-block h2 {
      text-align: center;
    }
    .stream-block a {
      display: flex;
      justify-content: flex-start;
      margin: 10px;
      flex-wrap: wrap;
      align-content: flex-start;
      width: calc(25% - 20px);
      color: #2c2c2c;
      text-decoration: none;
      background: #fff;
      border-radius: 4px;
      box-shadow: rgba(0, 0, 0, 0.2) 0px 15px 35px 0px;
      overflow: hidden;
    }
    .stream-block a h3 {
      margin-bottom: 10px;
      font-size: 1em;
    }
    .stream-block a p {
      font-size: 0.8em;
    }
    .stream-block a img {
      display: block;
      width: 100%;
      box-sizing: border-box;
    }
    .stream-block a .block-desc-wrap {
      padding: 10px;
    }
    @media screen and (max-width: 768px) {
      .stream-block {
        flex-wrap: wrap;
      }
      .stream-block a {
        margin: 5px;
        width: calc(50% - 10px);
      }
    }
  </style>
  <body>
    <section>
      <div id="featured-stream">
        <span>wawaw</span>
      </div>
    </section>
    <script>
      (function () {
        var checkFeaturedBlocks = setInterval(function () {
          var featuredStreamWrap = document.querySelector("#featured-stream");
          if (featuredStreamWrap) {
            featuredStreamWrap.innerHTML = "";

            var blocksData = [
              {
                title: "6 October Breakouts",
                breakouts: [
                  {
                    title: "TAPPING INTO SME ECOSYSTEM",
                    image:
                      "https://s3.ap-southeast-1.amazonaws.com/content.gevme.com/0134467a8e3e4241bf44be322c6fb032.png",
                    blockTitle: "6th October - BREAKOUT 1",
                    descriptions: "TAPPING INTO SME ECOSYSTEM",
                    url: "https://www.gevme.com/live/zoom-breakout-test",
                  },
                  {
                    title: "UPSKILLING THROUGH ECOMMERCE PLATFORMS",
                    image:
                      "https://s3.ap-southeast-1.amazonaws.com/content.gevme.com/864979b337664b9cbc5a41b13c5e92fa.png",
                    blockTitle: "6th October - BREAKOUT 2",
                    descriptions: "UPSKILLING THROUGH ECOMMERCE PLATFORMS",
                    url:
                      "https://www.gevme.com/live/breakout-1-data-bias-and-course-corrections",
                  },
                  {
                    title:
                      "EL CASO DE NEGOCIOS Y LA IMPORTANCIA DE MEDIR LOS SERVICIOS NO FINANCIEROS (EÑ ESPAÑOL)",
                    image:
                      "https://s3.ap-southeast-1.amazonaws.com/content.gevme.com/9b5eee0eaacb4c9fbd6defea6422247b.png",
                    blockTitle: "6th October - BREAKOUT 3",
                    descriptions:
                      "EL CASO DE NEGOCIOS Y LA IMPORTANCIA DE MEDIR LOS SERVICIOS NO FINANCIEROS (EÑ ESPAÑOL)",
                    url:
                      "https://www.gevme.com/live/breakout-3-el-caso-de-negocios-y-la-importancia-de-medir-los-servicios-no-financieros-(en-espanol)",
                  },
                  {
                    title: "NFS BUSINESS CASE & HOW TO MEASURE IT",
                    image:
                      "https://s3.ap-southeast-1.amazonaws.com/content.gevme.com/8fa935f8cafc4d44936a59d3e50a540f.png",
                    blockTitle: "6th October - BREAKOUT 4",
                    descriptions: "NFS BUSINESS CASE & HOW TO MEASURE IT",
                    url:
                      "https://www.gevme.com/live/breakout-4-nfs-business-case-and-how-to-measure-it",
                  },
                ],
              },
              {
                title: "7 October Breakouts",
                breakouts: [
                  {
                    title: "DATA BIAS & COURSE CORRECTIONS",
                    image:
                      "https://s3.ap-southeast-1.amazonaws.com/content.gevme.com/efca026e718d4f7db2aa89d74eb3b3ad.png",
                    blockTitle: "7th October - BREAKOUT 1",
                    descriptions: "DATA BIAS & COURSE CORRECTIONS",
                    url:
                      "https://www.gevme.com/live/breakout-1-data-bias-and-course-corrections",
                  },
                  {
                    title:
                      "INCENTIVES & ECOSYSTEM SUPPORT - DEFINING STAKEHOLDER ROLES",
                    image:
                      "https://s3.ap-southeast-1.amazonaws.com/content.gevme.com/a1bbedfc066d42faba18d3541c117fdd.png",
                    blockTitle: "7th October - BREAKOUT 2",
                    descriptions:
                      "INCENTIVES & ECOSYSTEM SUPPORT - DEFINING STAKEHOLDER ROLES",
                    url:
                      "https://www.gevme.com/live/breakout-2-incentives-and-ecosystem-support-defining-stakeholder-roles",
                  },
                  {
                    title: "BUSINESS CASE FOR GENDER INTELLIGENT FINTEC",
                    image:
                      "https://s3.ap-southeast-1.amazonaws.com/content.gevme.com/ed9648c3c0b7492d967a8dd1d13972c3.png",
                    blockTitle: "7th October - BREAKOUT 3",
                    descriptions: "BUSINESS CASE FOR GENDER INTELLIGENT FINTEC",
                    url:
                      "https://www.gevme.com/live/breakout-3-business-case-for-gender-intelligent-fintech-(with-spanish-translation)",
                  },
                  {
                    title: "INVESTING IN WOMEN-FOCUSED FINTECHS",
                    image:
                      "https://s3.ap-southeast-1.amazonaws.com/content.gevme.com/9447d6903a5f456695f09256a5d2d710.png",
                    blockTitle: "7th October - BREAKOUT 4",
                    descriptions: "INVESTING IN WOMEN-FOCUSED FINTECHS",
                    url:
                      "https://www.gevme.com/live/breakout-4-investing-in-women-focused-fintechs",
                  },
                ],
              },
            ];

            for (var i = 0; i < blocksData.length; i++) {
              var parentEl = document.createElement("div");
              var parentTitle = document.createElement("h2");
              var parentBlock = document.createElement("div");

              for (var b = 0; b < blocksData[i].breakouts.length; b++) {
                var blocks = document.createElement("a");
                var blockImg = document.createElement("img");
                var blockDescWrap = document.createElement("div");
                var blockTitle = document.createElement("h3");
                var blockDesc = document.createElement("p");

                blocks.href = blocksData[i].breakouts[b].url;
                blockImg.src = blocksData[i].breakouts[b].image;
                blockImg.alt = blocksData[i].breakouts[b].title;
                blockDescWrap.className = "block-desc-wrap";
                blockTitle.textContent = blocksData[i].breakouts[b].blockTitle;
                blockDesc.textContent = blocksData[i].breakouts[b].descriptions;
                blockDescWrap.appendChild(blockTitle);
                blockDescWrap.appendChild(blockDesc);
                blocks.appendChild(blockImg);
                blocks.appendChild(blockDescWrap);

                parentBlock.appendChild(blocks);
              }

              parentTitle.textContent = blocksData[i].title;
              parentBlock.className = "stream-block";
              parentEl.className = "stream-wrap";
              parentEl.appendChild(parentTitle);
              parentEl.appendChild(parentBlock);
              featuredStreamWrap.appendChild(parentEl);
            }
            clearInterval(checkFeaturedBlocks);
          }
        });
      })();
    </script>
  </body>
</html>
