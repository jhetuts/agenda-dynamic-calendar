  <style>

      padding: 0;
      margin: 0;
    }
    #featured-stream {
      width: 100%;
    }
    .stream-wrap h2 {
      text-align: center;
    }
    .stream-block {
      display: flex;
    }
    .stream-block h2 {
      text-align: center;
    }
    .stream-block a {
      display: flex;
      justify-content: flex-start;
      padding: 10px;
      flex-wrap: wrap;
      align-content: space-between;
    }
    .stream-block a img {
      display: block;
      width: 100%;
      box-sizing: border-box;
    }
    .stream-block a div {
      width: 100%;
      height: 200px;
      background-size: contain;
      background-repeat: no-repeat;
    }
  </style>

            for (var i = 0; i < blocksData.length; i++) {
              var parentEl = document.createElement("div");
              var parentTitle = document.createElement("h2");
              var parentBlock = document.createElement("div");

              for (var b = 0; b < blocksData[i].breakouts.length; b++) {
                var blocks = document.createElement("a");
                var blockImg = document.createElement("img");
                var blockDesc = document.createElement("p");

                blocks.href = blocksData[i].breakouts[b].url;
                // blockImg.style.backgroundImage =
                //   "url(" + blocksData[i].breakouts[b].image + ")";
                blockImg.src = blocksData[i].breakouts[b].image;
                blockDesc.textContent = blocksData[i].breakouts[b].descriptions;

                blocks.appendChild(blockImg);
                blocks.appendChild(blockDesc);

                parentBlock.appendChild(blocks);
              }

              parentTitle.textContent = blocksData[i].title;
              parentBlock.className = "stream-block";
              parentEl.className = "stream-wrap";
              parentEl.appendChild(parentTitle);
              parentEl.appendChild(parentBlock);
              featuredStreamWrap.appendChild(parentEl);
            }
            clearInterval(checkFeaturedBlocks);
          }
